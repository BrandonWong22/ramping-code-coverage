name: Check code quality on main-backend

on:
  pull_request:
    branches:
      - main-danny

    paths:
      - "backend/main-backend/**"
  workflow_dispatch:

jobs:
  check-code-coverage-on-main-ui:
    uses: ./.github/workflows/backend-code-coverage-check.yaml
    with:
      backend-working-directory: "frontend/main-ui"
